<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Markdown to PDF Converter</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f0f2f5;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      #drop-zone {
        border: 4px dashed #ccc;
        border-radius: 25px;
        width: 98%;
        width: 600px;
        height: 400px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease;
        cursor: pointer;
        padding: 40px;
        box-sizing: border-box;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      #drop-zone:hover {
        border-color: #3498db;
        background: linear-gradient(135deg, #f8fbff 0%, #e3f2fd 100%);
        box-shadow: 0 15px 40px rgba(52, 152, 219, 0.2);
        transform: translateY(-2px);
      }
      #drop-zone.drag-over {
        border-color: #2980b9;
        background: linear-gradient(135deg, #eaf5fb 0%, #d6eaf8 100%);
        transform: scale(1.03) translateY(-3px);
        box-shadow: 0 20px 50px rgba(52, 152, 219, 0.3);
        border-style: solid;
      }
      #options-panel {
        margin: 20px 0;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        min-width: 300px;
        border: 1px solid rgba(52, 152, 219, 0.2);
      }

      .option-checkbox {
        display: flex;
        align-items: center;
        font-size: 14px;
        color: #2c3e50;
        cursor: pointer;
        font-weight: 500;
        user-select: none;
      }

      .option-checkbox input[type="checkbox"] {
        margin-right: 10px;
        transform: scale(1.2);
        cursor: pointer;
        accent-color: #3498db;
      }

      .option-checkbox:hover {
        color: #3498db;
      }



      #status {
        margin-top: 20px;
        font-size: 1.5em;
        color: #555;
        font-weight: 500;
        padding: 15px 25px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        min-width: 300px;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="drop-zone">
        <h2 style="font-size: 2em; margin-bottom: 0.5em; font-weight: 700">
          📄 마크다운을 PDF로 변환
        </h2>
        <p style="font-size: 1.3em; margin: 0.8em 0; font-weight: 500">
          여기에 마크다운 파일을 드래그 앤 드롭하세요
        </p>
        <p style="font-size: 1em; color: #666; margin: 0.6em 0">
          또는 클릭하여 파일 선택
        </p>
        <div
          style="
            margin-top: 30px;
            font-size: 1em;
            color: #2c3e50;
            padding: 20px 30px;
            background: linear-gradient(
              135deg,
              rgba(52, 152, 219, 0.15) 0%,
              rgba(155, 89, 182, 0.15) 100%
            );
            border-radius: 15px;
            border: 2px solid rgba(52, 152, 219, 0.3);
            font-weight: 600;
          "
        >
          ✨
          <strong style="color: #3498db; font-size: 1em"
            >Mermaid 다이어그램</strong
          >
          완벽 지원!
        </div>
      </div>

      <!-- Options Panel -->
      <div id="options-panel">
        <label class="option-checkbox">
          <input type="checkbox" id="page-numbers" checked />
          <span class="checkmark"></span>
          페이지 번호 표시
        </label>


      </div>

      <div id="status">📁 파일을 기다리는 중...</div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
